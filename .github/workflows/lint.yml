name: lint

on:
  pull_request:
  push:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - run: npm i -g prettier@>=2.1
      - run: prettier --check .
      - run: shellcheck *.sh script/* .z*
        env:
          SHELLCHECK_OPTS: --shell=bash --exclude=SC1071
